<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <title>ARS Text Analyzer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ARS Text Analyzer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.facebook.com/profile.php?id=100056254862047">Contact Me</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>


        {% if  error_massage %}

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Failed!</strong> You didn't select any operation.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

       

        {% else %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to ARS Text Analyzer!</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
<div class="container">
<form action="/analyze" method="post">

    {%csrf_token%}

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label mt-2"> <b>Enter Your Text Below:</b>  </label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="uppercase" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">Capitalize All</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removenewline" id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault3">Remove Newlines</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="extraspaceremove" id="flexSwitchCheckDefault4">
        <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extra Spaces</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckDefault5">
        <label class="form-check-label" for="flexSwitchCheckDefault5"> Character Count</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="wordcount" id="flexSwitchCheckDefault6">
        <label class="form-check-label" for="flexSwitchCheckDefault6">Word Count</label>
      </div>

      
      <button type="submit" class="btn btn-dark mt-2" >Analyze Text</button>
    </form>


</div>


<footer style="text-align: center;" >copyright &copy;2022 <a href="https://www.facebook.com/profile.php?id=100056254862047">Ashikur Rahman.</a></footer>

  </body>

</html>
