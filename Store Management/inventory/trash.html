<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1 align="center">Welcome to login page.... Pleasse Login to procceed</h1>
 <div align="center">
<form action="{% url 'authentication:login' %}" method="POST"  > {% csrf_token %}

        {% for message in messages %}
        <h3 color="red">{{message}}</h3>
        {% endfor %}
        <label>Username</label> <br>
        <input type="text" name="username" placeholder="Enter your username here" required > <br>

        <label>Password</label> <br>
        <input type="password" name="password" placeholder="Enter your password here" required > <br>


        <button type="submit">Login</button>


         <a href="{% url 'main:homepage' %}">check home</a>






</form>

   <a href="{% url 'authentication:logout' %}">logout</a>
 </div>

</body>
</html>
